<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Conquiztador Online</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="assets/css/reset.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
	<link href="assets/css/style.css" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" charset="utf-8"></script>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.13/jquery.mousewheel.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.2.7/raphael.min.js" charset="utf-8"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="assets/js/jquery.mapael.js" charset="utf-8"></script>
    <script src="assets/js/maps/usa_states.js" charset="utf-8"></script>
    <script src="assets/js/app.js"></script>


 <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
 
	<link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />

<script src="https://www.gstatic.com/firebasejs/5.10.0/firebase.js"></script>
<script>
  var quiz = [];
  var config = {
    apiKey: "AIzaSyDSWAs2lWAGX4XPehJOjNovOtmMevC6RH8",
    authDomain: "conquiztador-c2780.firebaseapp.com",
    databaseURL: "https://conquiztador-c2780.firebaseio.com",
    projectId: "conquiztador-c2780",
    storageBucket: "conquiztador-c2780.appspot.com",
    messagingSenderId: "1043256081448"
  };
  firebase.initializeApp(config);
  firebase.auth().onAuthStateChanged(function(user) {
  if (user) {
    user.getIdToken().then(function(data) {
		  firebase.database().ref('/').once("value", function(data) {
		quiz = data.val();
	  });
   });
  }else {
  	window.location = 'index.html';
}
});
    </script>
</head>
<body>
    <header>
        <img src="conquiztador-logo.png" alt="Conquiztador Logo">
    </header>
    <div class="container">
        <div class="mapcontainer">
            <div class="map">
                <span>Map</span>
            </div>
        </div>

    <div class="modal" id="quizModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="quizHeader"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p id="timer"></p>
                <h5 class="modal-title" id="question"></h5>
                <p id="choices"></p>
            </div>
            <div class="modal-footer">
            </div>
            </div>
        </div>
    </div>
</body>
</html>
